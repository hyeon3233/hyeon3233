<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Skyline 3D Viewer</title>
  <script type="module" src="https://unpkg.com/@3dviewer/3dviewer@latest/dist/3dviewer.esm.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    const viewer = new Web3DViewer.Viewer(document.getElementById("viewer"));
    viewer.loadModelFromUrl("skyline.stl");
  </script>
</body>
</html>
